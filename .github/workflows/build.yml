name: Build & Publish Container

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

on:
    pull_request:
        branches:
            - "*"

    push:
        branches:
            - "main"

jobs:
    build-and-push-image:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - uses: actions/checkout@v4

            - name: Log in to the Container registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=sha,format=long
                      type=match,pattern=main
                  flavor: |
                      latest=auto

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}

    deploy-to-prod:
        needs: [build-and-push-image]
        if: contains( github.ref, 'main')

        runs-on: [self-hosted, deployment-runner]

        container:
            image: git.dbyte.xyz/distro/levant:latest

        steps:
            - uses: actions/checkout@v3

            - name: Deploy to Nomad
              run: cd $GITHUB_WORKSPACE && tools/deploy-prod.sh

    deploy-to-review:
        needs: [build-and-push-image]
        if: contains( github.ref, 'main') == false

        runs-on: [self-hosted, deployment-runner]

        container:
            image: git.dbyte.xyz/distro/levant:latest

        steps:
            - uses: actions/checkout@v3

            - name: Deploy to Nomad
              run: cd $GITHUB_WORKSPACE && tools/deploy-review.sh
