name: Build & Publish Container

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

on:
    push:
        branches:
            - "*"

    pull_request:
        branches:
            - "main"

jobs:
    build-and-push-image:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - uses: actions/checkout@v3

            - name: Log in to the Container registry
              uses: docker/login-action@v2
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata for Docker
              id: meta
              uses: docker/metadata-action@v4
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=ref,event=tag
                  flavor: |
                      latest=true

            - name: Build and push
              uses: docker/build-push-action@v4
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}

    deploy-to-prod:
        if: contains( github.ref, 'main')

        runs-on: [self-hosted, deployment-runner]

        container:
            image: git.dbyte.xyz/distro/levant:latest

        steps:
            - uses: actions/checkout@v3

            - name: Deploy to Nomad
              run: cd $GITHUB_WORKSPACE && tools/deploy-prod.sh

    deploy-to-review:
        if: contains( github.ref, 'main') == false

        runs-on: [self-hosted, deployment-runner]

        container:
            image: git.dbyte.xyz/distro/levant:latest

        steps:
            - uses: actions/checkout@v3

            - name: Deploy to Nomad
              run: cd $GITHUB_WORKSPACE && tools/deploy-review.sh
