name: Build and deploy

on:
    push:
    workflow_dispatch:

concurrency:
    group: "${{ github.ref }}"
    cancel-in-progress: true

jobs:
    build:
        name: build
        uses: "./.github/workflows/build.yml"

    deploy_review:
        needs:
            - build

        runs-on: [self-hosted, deployment-runner]
        container:
            image: git.dbyte.xyz/distro/levant
        if: github.ref != 'refs/heads/master'
        timeout-minutes: 60
        steps:
            - uses: actions/checkout@v4

            - run: tools/deploy-review.sh

    stop_review:
        needs:
            - build
        runs-on: [self-hosted, deployment-runner]
        container:
            image: multani/nomad
        if: github.event_name == 'workflow_dispatch'
        timeout-minutes: 60
        steps:
            - run: echo "null"
            - run: nomad status -address=http://nomad.service.consul:4646
            - run: nomad job stop -address=http://nomad.service.consul:4646 -purge blockbot-${GITHUB_SHA}

    deploy_prod:
        needs:
            - deploy_review
            - stop_review
        runs-on: [self-hosted, deployment-runner]
        container:
            image: git.dbyte.xyz/distro/levant
        if: github.ref == 'refs/heads/master'
        timeout-minutes: 60
        steps:
            - uses: actions/checkout@v4

            - run: tools/deploy-prod.sh
