name: Deploy

on:
  push:
  workflow_dispatch:

concurrency:
  group: '${{ github.ref }}'
  cancel-in-progress: true

jobs:
  build:
    name: build
    uses: './.github/workflows/build.yml'

  deploy_review:
    needs:
      - build

    runs-on: [self-hosted, deployment-runner]
    container:
      image: git.dbyte.xyz/distro/levant
    if: github.ref != 'refs/heads/master' && github.event_name == 'workflow_dispatch'
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - run: |
          levant deploy \
          -var git_sha="${GITHUB_SHA}" \
          -var environment_slug="${GITHUB_REF_NAME}" \
          -address "http://nomad.service.consul:4646" \
          tools/templates/blockbot-review.hcl

  stop_review:
    needs:
      - build
    runs-on: [self-hosted, deployment-runner]
    container:
      image: multani/nomad
    if: github.event_name == 'workflow_dispatch'
    timeout-minutes: 60
    steps:
      - run: echo "null"
      - run: nomad status -address=http://nomad.service.consul:4646
      - run: nomad job stop -address=http://nomad.service.consul:4646 -purge blockbot-${GITHUB_SHA}

  deploy_prod:
    needs:
      - deploy_review
      - stop_review
    runs-on: [self-hosted, deployment-runner]
    container:
      image: git.dbyte.xyz/distro/levant
    if: github.ref == 'refs/heads/master'
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - run: |
          levant deploy \
          -var git_sha="${GITHUB_SHA}" \
          -address "http://nomad.service.consul:4646" \
          tools/templates/blockbot-prod.hcl
